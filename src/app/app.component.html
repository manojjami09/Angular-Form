<div style="padding: 20px">
  <h2>Student Score Form</h2>

  <form>
    <label>Name:
      <input type="text" [(ngModel)]="name" name="name" required>
    </label><br><br>

    <label>Subject:
      <input type="text" [(ngModel)]="subject" name="subject" required>
    </label><br><br>

    <label>Test Score 1:
      <input type="number" [(ngModel)]="testScore1" name="score1" required>
    </label><br><br>

    <label>Test Score 2:
      <input type="number" [(ngModel)]="testScore2" name="score2" required>
    </label><br><br>

    <button type="button" (click)="showMessage()">Submit</button>
  </form>

  <div style="margin-top: 20px; padding: 10px">
    {{ finalMessage }}
  </div>
</div>
